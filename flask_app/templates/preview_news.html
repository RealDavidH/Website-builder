<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make user!</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="background_color1 body">
    <div class="main_container flex_column middle">
        <p class="text-30"> Preview before submitting</p>
        <form action="/" class="padding-20 border flex_column mar-top-40 width_50">
            <p class="text-30">{{ news.title }}</p>
            <div class="container border middle flex mar-top-20 flex_column">
                <img class="height400" src="{{ news.get_img_url }}" alt="">
            </div>
            <div class="container mar-top-20 border height200 ">
                <p class="text-20 padding-10">{{ news.content }}</p>
            </div>
            <div class="flex mar-top-20 evenly">
                <input class="col-1" type="submit" value="Submit">
                <a class="col-1"  href="/edit/news/{{ news.id }}"><input type="button" class="fill" value="Edit"></a>
                <a class="col-1"  href="/delete/{{ news.id }}"><input type="button" class="fill" value="Delete"></a>
            </div>
        </form>
    </div>
</body>

</html>
